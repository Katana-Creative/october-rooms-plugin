{% set futureImage = room.photos %}
<!-- <div class="header-carousel" style="background-image: url('{{ futureImage[0].path() }}')">
</div> -->

<section id="carousel" class="slider">          
<a >
        <div class="row">
            <div class="col-md-12 slider-full">
                <div class="carousel slide" id="slider" data-ride="carousel" data-interval="5000">
                  <!-- Carousel indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#fade-quote-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#fade-quote-carousel" data-slide-to="1"></li>
                    <li data-target="#fade-quote-carousel" data-slide-to="2"></li>
                  </ol>
                  <!-- Carousel items -->
                  <div class="carousel-inner">
                    <div class=" active item">
                        <img src="{{ futureImage[0].path() }}" alt="Image of Room Interior">
                    </div>
                    <div class="item">
                        <img src="{{ futureImage[1].path() }}" alt="Image of Room Interior">
                    </div>
                    <div class="item">
                        <img src="{{ futureImage[2].path() }}" alt="Image of Room Interior">
                  </div>
                </div>
                <!-- Left and right controls -->
                  <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
                    <div class="carousel-arrows">
                        <img src="{{ 'assets/images/prev-arrow.png'|theme }}" alt="">
                    </div>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#slider" role="button" data-slide="next">
                    <div class="carousel-arrows">
                        <img src="{{ 'assets/images/next-arrow.png'|theme }}" alt="">
                    </div>
                    <span class="sr-only">Next</span>
                  </a>
            </div>                          
        </div>
</a>
</section>

<div class="container-fluid rooms-inside-main">

    <div class="row room-home-main">
        <div class="col-sm-4">
            {% component 'DisplayRooms' %}
        </div>
        <div class="col-sm-7 rooms-suites-text">
            <h2 class="text-uppercase red-text">
                {{ room.name }}
            </h2>
            {{ room.description | raw }}
        </div>
    </div>

    <div class="row room-info">
        <div class="col-sm-4">
            <div class="img-block hidden-xs">
                <div class="img-link">
                    <a href="#">
                        <img src="{{ 'assets/images/thumbnails/special-offers-thumb.png'|theme }}" class="top-img" alt="Special offers thumbnail">
                        <h3 class="text-uppercase text-center">
                            {{ 'Special Offers'|_ }}
                        </h3>
                    </a>
                </div>
                <img src="{{ 'assets/images/long-img.png'|theme }}" alt="" class="bottom-img">
            </div>
        </div>
        <div class="col-sm-7 room-features-block">
            <h3 class="red-text">
                {{ 'Room Features'|_ }}
            </h3>
            {{ room.features | raw }}
            <h3 class="red-text">
                {{ 'Thoughtful Amenities'|_ }}
            </h3>
            {{ room.amenities | raw }}
        </div>
        <div class="col-xs-12">
            <div class="book-btn-bar text-center">
                <a type="button"  href="{{ this.theme.site_book_url }}" class="text-uppercase book-btn btn no-radius" target="_blank">
                    {{ 'Book This Room'|_ }}
                </a>
            </div>
        </div>
    </div>
</div>
